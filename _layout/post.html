<html lang="en">

            <div class="page-header">
                <h1><a href="/">Gloria</a> <small>static site generator</small></h1>
            </div>
            <nav>
                <a href="/blog">Blog</a>
            </nav>
        </header>

            <div>

            <p>
                <a href="/">Home</a>

        </div>
        <script src="/scripts/jquery-1.10.2.min.js"></script>
    </body>
